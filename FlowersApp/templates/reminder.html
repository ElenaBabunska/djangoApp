<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body style="background: lightgreen">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="navbar-brand">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="navbar-brand">
        <a class="nav-link" href="{% url 'garden' %}">My Garden</a>
      </li>

      <li class="navbar-brand">
        <a class="nav-link" href="{% url 'video' %}">Videos</a>
      </li>
        <li class="navbar-brand">
        <a class="nav-link" href="{% url 'reminder' %}">Reminder</a>
      </li>
        <li class="navbar-brand">
        <a class="nav-link" href="{% url 'forum' %}">Forum</a>
      </li>
    </ul>

    <form class="navbar-nav ms-auto">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </div>
</nav>


<div style="background: lightgrey; border: 1px solid black; border-radius: 10px; margin-left: 200px; margin-top: 30px" class="w-75" >
    <h3 style="text-align: center; padding-top: 5px; font-weight: bold; font-family: sans-serif;">Reminders</h3>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        {% for r in reminder %}
            <tr>
                <td>{{ r.date }}</td>
                <td>{{ r.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
