<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style>
        input{
            border-radius: 5px;
        }
        label{
            font-weight: bold;
            font-family: sans-serif;
        }
    </style>
</head>
<body style="background: lightgreen">
<h1 style="text-align: center; font-weight: bold; margin-top: 60px">Flower Form</h1>
<div>

    <form method="post" style="border: 1px solid black; border-radius: 10px; width: 500px; padding-top: 10px; padding-bottom: 10px; margin-left: 500px;
     text-align: left; padding-left: 90px; margin-top: 20px; background: lightgrey">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit">Submit</button>
        <a onclick="history.back()" class="btn btn-dark" style="margin-left: 20px">Back</a>
    </form>

</div>

</body>

</html>
