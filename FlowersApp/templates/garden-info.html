<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body style="background: lightgreen">
<div>
    {% for g in garden %}
        <h3 style="font-weight: bold; font-family: sans-serif; text-align: center; margin-top: 30px"> {{ g.name }}</h3>
        <div style="background: lightgrey; border: 1px solid black; border-radius: 10px; margin-left: 200px" class="w-75" >
            <h3>Flowers:</h3>
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Height</th>
                </tr>
              </thead>
              <tbody>
               {% for f in flowers %}
                <tr>
                  <td>{{ f.name }}</td>
                <td>{{ f.category }}</td>
                <td>{{ f.height }}</td>
                </tr>
               {% endfor %}
              </tbody>
            </table>
        </div>

    {% endfor %}
</div>
<a onclick="history.back()" class="btn btn-dark" style="margin-left: 720px; margin-top: 15px; margin-bottom: 10px">Back</a>

</body>
</html>
